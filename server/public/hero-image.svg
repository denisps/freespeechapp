<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" width="1200" height="600">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Animated gradient for orbs -->
    <radialGradient id="orb1">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="orb2">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#heroGradient)"/>
  
  <!-- Floating Orbs -->
  <circle cx="200" cy="150" r="150" fill="url(#orb1)" opacity="0.5">
    <animate attributeName="cy" values="150;130;150" dur="6s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="1000" cy="450" r="120" fill="url(#orb2)" opacity="0.6">
    <animate attributeName="cy" values="450;470;450" dur="8s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="500" cy="500" r="80" fill="url(#orb1)" opacity="0.4">
    <animate attributeName="cy" values="500;480;500" dur="7s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Network Nodes Pattern -->
  <g opacity="0.2">
    <!-- Nodes -->
    <circle cx="150" cy="100" r="8" fill="white"/>
    <circle cx="300" cy="80" r="8" fill="white"/>
    <circle cx="450" cy="120" r="8" fill="white"/>
    <circle cx="600" cy="90" r="8" fill="white"/>
    <circle cx="750" cy="110" r="8" fill="white"/>
    <circle cx="900" cy="100" r="8" fill="white"/>
    <circle cx="1050" cy="85" r="8" fill="white"/>
    
    <circle cx="200" cy="250" r="8" fill="white"/>
    <circle cx="400" cy="280" r="8" fill="white"/>
    <circle cx="600" cy="260" r="8" fill="white"/>
    <circle cx="800" cy="270" r="8" fill="white"/>
    <circle cx="1000" cy="250" r="8" fill="white"/>
    
    <circle cx="150" cy="400" r="8" fill="white"/>
    <circle cx="350" cy="420" r="8" fill="white"/>
    <circle cx="550" cy="400" r="8" fill="white"/>
    <circle cx="750" cy="430" r="8" fill="white"/>
    <circle cx="950" cy="410" r="8" fill="white"/>
    
    <!-- Connecting Lines -->
    <line x1="150" y1="100" x2="300" y2="80" stroke="white" stroke-width="2"/>
    <line x1="300" y1="80" x2="450" y2="120" stroke="white" stroke-width="2"/>
    <line x1="450" y1="120" x2="600" y2="90" stroke="white" stroke-width="2"/>
    <line x1="600" y1="90" x2="750" y2="110" stroke="white" stroke-width="2"/>
    <line x1="750" y1="110" x2="900" y2="100" stroke="white" stroke-width="2"/>
    <line x1="900" y1="100" x2="1050" y2="85" stroke="white" stroke-width="2"/>
    
    <line x1="200" y1="250" x2="400" y2="280" stroke="white" stroke-width="2"/>
    <line x1="400" y1="280" x2="600" y2="260" stroke="white" stroke-width="2"/>
    <line x1="600" y1="260" x2="800" y2="270" stroke="white" stroke-width="2"/>
    <line x1="800" y1="270" x2="1000" y2="250" stroke="white" stroke-width="2"/>
    
    <line x1="150" y1="400" x2="350" y2="420" stroke="white" stroke-width="2"/>
    <line x1="350" y1="420" x2="550" y2="400" stroke="white" stroke-width="2"/>
    <line x1="550" y1="400" x2="750" y2="430" stroke="white" stroke-width="2"/>
    <line x1="750" y1="430" x2="950" y2="410" stroke="white" stroke-width="2"/>
    
    <!-- Vertical connections -->
    <line x1="300" y1="80" x2="200" y2="250" stroke="white" stroke-width="2"/>
    <line x1="600" y1="90" x2="600" y2="260" stroke="white" stroke-width="2"/>
    <line x1="900" y1="100" x2="1000" y2="250" stroke="white" stroke-width="2"/>
    <line x1="400" y1="280" x2="350" y2="420" stroke="white" stroke-width="2"/>
    <line x1="750" y1="110" x2="750" y2="430" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Communication Icons -->
  <g opacity="0.15">
    <!-- Message bubbles -->
    <ellipse cx="250" cy="200" rx="40" ry="30" fill="white"/>
    <ellipse cx="950" cy="350" rx="50" ry="35" fill="white"/>
    <ellipse cx="700" cy="180" rx="35" ry="25" fill="white"/>
  </g>
  
  <!-- Decorative Geometric Shapes -->
  <g opacity="0.1">
    <rect x="100" y="500" width="60" height="60" fill="white" transform="rotate(15 130 530)"/>
    <circle cx="1100" cy="150" r="40" fill="white"/>
    <polygon points="850,500 900,550 800,550" fill="white"/>
  </g>
</svg>
