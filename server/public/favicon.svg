<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>
  
  <!-- Speech bubble -->
  <g fill="#FFFFFF">
    <!-- Main bubble -->
    <path d="M30,30 Q25,30 25,35 L25,55 Q25,60 30,60 L45,60 L50,70 L55,60 L70,60 Q75,60 75,55 L75,35 Q75,30 70,30 Z"/>
    
    <!-- Lock icon inside bubble -->
    <g transform="translate(42, 38)">
      <!-- Lock body -->
      <rect x="2" y="8" width="12" height="10" rx="1" fill="#4F46E5"/>
      <!-- Lock shackle -->
      <path d="M5,8 L5,5 Q5,2 8,2 Q11,2 11,5 L11,8" fill="none" stroke="#4F46E5" stroke-width="2"/>
      <!-- Keyhole -->
      <circle cx="8" cy="13" r="1.5" fill="#FFFFFF"/>
    </g>
  </g>
</svg>
